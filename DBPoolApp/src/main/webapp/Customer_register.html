<h1 style="color:red;text-align:center">Customer Register Page</h1>
<form action="custurl" method="post">

                    <tr>
                         <td>Customer Name :: </td>
                         <td><input type="text" name="cname"></td>
                    </tr>
                      <tr>
                         <td>Customer Addrs :: </td>
                         <td><input type="text" name="cadd"></td>
                    </tr>
                      <tr>

                    </tr>

                    </tr>
                    <tr>

                     </td>
               </table>
</form>
